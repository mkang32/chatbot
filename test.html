<!DOCTYPE html>
<html>
<head>
<style>
form * {
  display: block;
  margin: 10px;
}
textarea{
  overflow-y: scroll; /* Vertical scrollbar */
  overflow: scroll; /* Horizontal and vertical scrollbar*/
}
</style>
</head>
<body>

<script language="Javascript" >
function addText(){
    <!-- Add new sentence to the exiting textarea -->
    document.getElementById('textarea').value =
    document.getElementById('textarea').value
    + '\n'
    + 'You: '
    + document.getElementById('userInput').value

    <!-- Always put scroll at the bottom -->
    var textarea = document.getElementById('textarea');
    textarea.scrollTop = textarea.scrollHeight;

}
</script>


<!--Show chat history-->
<textarea id="textarea" rows="10" cols="20">
Bot: How can I help you?</textarea>

<!--Submit new sentence-->
<br>
<textarea id="userInput" name="userInput">
How can you help me?</textarea>
<button type="submit" onclick="addText()">Submit</button>

</body>
</html>
